{% extends "base.html" %}
{% block page_content %}
<div class="col-md-1 offset-md-2">
    <h1>Create Post</h1>
    <hr>
    <form action="/discussion/" method="post">
        {% csrf_token %}
        <h4>Create a post!</h4>
        <div class="form-group">
            {{ form.title }}
        </div>
        <div class="form-group">
            {{ form.author }}
        </div>
        <div class="form-group">
            {{ form.body }}
        </div>
            <div class="form-group">
            {{ form.category }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
